global:
  scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093


rule_files:
  - "/etc/prometheus/alert-rules.yml"

scrape_configs:
   - job_name: prometheus
     static_configs:
        - target: ["prometheus:9090"]

   - job_name: node_exporter
     static_configs:
       - target: ["node-exporter:9100"]
    